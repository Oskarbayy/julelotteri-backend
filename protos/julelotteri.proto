syntax = "proto3";
package julelotteri;

option go_package = "github.com/oskarbayy/julelotteri-backend/proto;julelotteri";

import "google/protobuf/empty.proto";

message Player {
    int32 id = 1;
    string name = 2;
}

message PlayerList {
    repeated Player players = 1;
}

service LotteriService {
    rpc GetWinner(google.protobuf.Empty) returns (Player) {}
    rpc GetPlayers(google.protobuf.Empty) returns (PlayerList) {} // for loading 
}